os: linux

language: go

go:
    - "1.13"

addons:
  apt:
    packages:
      - flawfinder
      - squashfs-tools
      - uuid-dev
      - libuuid1
      - libffi-dev
      - libssl-dev
      - libssl1.0.0
      - libarchive-dev
      - libgpgme11-dev
      - libseccomp-dev
  homebrew:
    packages:
      - squashfs
    update: true



sudo: required
#dist: trusty

jobs:
  include:
    - name: "3.8"
      env: recipe=Singularity.py38 image=idi

before_install:
  - sudo chmod u+x .travis/*.sh
  - /bin/bash .travis/setupsingularity.sh

install:
  - # override


script:
  - travis_wait 30 sudo singularity build /tmp/$image $recipe
  - echo "done"


after_sucess:
  - echo $SYLABS_TOKEN > ~/.singularity/sylabs-token
  - singularity push /tmp/$image library://fzimmermann89/idi/$image
